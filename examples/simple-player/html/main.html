<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>web audio api player - simple example</title>
    <style>
        .button {
            padding: .75rem 1.5rem;
            font-size: 1.25rem;
            border-radius: .3rem;
            color: white;
            background-color: dodgerblue;
            display: inline-block;
            vertical-align: middle;
            white-space: nowrap;
            font-weight: 400;
            border: 0px;
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="./javascripts/vendor/systemjs/dist/system.js"></script>
    <script>
        SystemJS.config({
            baseURL: './javascripts',
            packages: {
                '.': {
                    defaultJSExtensions: 'js'
                }
            },
            map: {
                'jquery': 'vendor/jquery/dist/jquery.js',
                'web-audio-api-player': 'vendor/web-audio-api-player/index.js'
            }
        });
        SystemJS.import('bootstrap.js');
    </script>
</head>
<body>

    <h1>web audio api player - simple example</h1>

    <div class="js-track-information">
        <span class="js-track-id"></span>
    </div>

    <div class="js-buttons-bar">
        <button class="button js-play-pause-button" data-player-context="off">
            <span class="js-play">></span>
            <span class="hidden js-pause">||</span>
        </button>
        <button class="button js-next-button">>>></button>
    </div>
    

</body>
</html>

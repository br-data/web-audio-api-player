<!DOCTYPE html>

<html>

    <meta charset="utf-8" />
    <title>web audio api player - simple example</title>
    <script src="./node-modules/systemjs/dist/system.js"></script>
    <script>
        SystemJS.config({

            map: {
                'jquery': '../node-modules/jquery/dist/jquery.js',
                'sound': '../../../../build/sound.js',

        SystemJS.import('main.js');

</head>
<body>

    <h1>web audio api player - simple example</h1>

    <div style="background-color: red; width: 50px; height: 50px;" class="js-play-pause-button" data-player-context="off">></div>
